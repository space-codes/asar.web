<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/img/logo.ico" />
    <link rel="stylesheet" href="/static/css/style_index.css" />
    <title>ASAR</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/login" method="POST" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" class="form-control" placeholder="Username" name="username" id="userSIUsername" onkeyup="checkSIUsername()"/>
              <span id="usernameSIError" style="font-size:15px;color:red;display:inline-block;"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" class="form-control" name="password" id="userSIPassword" onkeyup="checkUserSIPassword()"/>
              <span id="userSIPasswordError" style="font-size:15px;color:red;display:inline-block;"></span>
            </div>
            <button type="submit" id="Login" class="btn">Login</button>
          </form>
          <form action="/guest" class="guest-form" style="position: relative;top: 200px;">
            <p class="social-text">Or continue as</p>
            <div class="social-media">
              <button type="submit" class="anaymousbtn">
                  Anonymous
              </button>
            </div>
          </form>

          <form action="/create_user" method="POST" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="userName" name="username" onkeyup="checkUserName()"/>
              <span id="usernameError" style="font-size:15px;color:red;display:inline-block;"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-key"></i>
              <input type="password" placeholder="Password" id="userPassword" name="password" onkeyup="checkUserPassword()"/>
              <span id="userPasswordError" style="font-size:15px;color:red;display:inline-block;"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" name="confirm-password" id="userConfirmPassword" onkeyup="checkConfirmPassword()"/>
              <span id="confirmPasswordError" style="font-size:15px;color:red;display:inline-block;"></span>
            </div>
            <button type="submit" id="Signup" class="btn">Sign Up</button>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Register Yourself with us
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="/static/img/logo.png" style="margin-right: 30%; margin-bottom: 30%; width: 70%" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Enter for analyzing your Arabic manuscripts
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="/static/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if password == False %}
        <script type="text/javascript">
            swal({ type: 'error', title: 'Login failed', text: "invalid username/password" })
        </script>
    {% endif %}
    {% if username == False %}
        <script type="text/javascript">
            swal({ type: 'error', title: 'Register failed', text: "Username is already exists" })
        </script>
    {% endif %}
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>
  </body>
</html>
